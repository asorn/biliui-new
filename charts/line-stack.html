<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">

<head>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>


  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    var option;

    option = {
      title: {
        text: ''
      },
/*       color: {
        data: ['#5470c6', '#91cc75', '#fac858', '#ee6666', '#73c0de', '#3ba272', '#fc8452', '#9a60b4', '#ea7ccc']
      }, */
      tooltip: {
        trigger: 'axis',
        textStyle: {
          fontSize: 12
        }
      },
      legend: {
        icon: "roundRect",
        itemWidth: 16,
        itemHeight: 8,
        textStyle: {
          color: "#324558",
          fontStyle: "italic",
          lineHeight: 20
        },
        data: ['逾期任务数', '完成任务数', '总任务数']
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: {
        type: 'category',
        boundaryGap: false,
        axisLine: {
          show: true,
          lineStyle: {
            color: "#697886"
          }
        },
        data: ['12-01', '12-02', '12-03', '12-04', '12-05', '12-06', '12-07']
      },
      yAxis: {
        type: 'value',
        boundaryGap: false,
        axisTick: {
          show: false
        },
        axisLine: {
          show: false,
          lineStyle: {
            color: "#697886"
          }
        }
      },
      series: [
        {
          name: '逾期任务数',
          type: 'line',
          stack: 'Total',
          smooth: true,
          itemStyle: {
            color: '#F7736E'
          },
          data: [2, 10, 20, 30, 12, 4, 9]
        },
        {
          name: '完成任务数',
          type: 'line',
          stack: 'Total',
          smooth: true,
          itemStyle: {
            color: '#61DDAA'
          },
          data: [8, 31, 19, 8, 36, 25, 22]
        },
        {
          name: '总任务数',
          type: 'line',
          stack: 'Total',
          smooth: true,
          itemStyle: {
            color: '#5B8FF9'
          },
          data: [10, 41, 39, 38, 48, 29, 31]
        }
      ]
    };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>

</html>
